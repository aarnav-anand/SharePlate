<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post - SharePlate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="supabaseClient.js"></script>
    <script src="viewPost.js"></script>
</head>
<body>
    <header>
        <h1>SharePlate</h1>
        <nav>
            <a href="index.html">Browse</a>
            <a href="new.html">Share Food</a>
        </nav>
    </header>

    <main>
        <div id="post-details">
            <!-- Post details will be dynamically inserted here -->
        </div>

        <!-- Edit Button -->
        <button id="edit-button" class="edit-button" style="display: none;">Edit Post</button>

        <!-- Password Modal -->
        <div id="password-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Enter Password</h2>
                <form id="password-form">
                    <input type="password" id="post-password" placeholder="Enter your password" required>
                    <div class="modal-buttons">
                        <button type="submit" name="action" value="mark-taken">Mark as Taken</button>
                        <button type="submit" name="action" value="delete">Delete Post</button>
                        <button type="button" id="cancel-button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>SharePlate - Connecting people with surplus food</p>
    </footer>
</body>
</html>
